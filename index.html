<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tech Strivers Railway Bot</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    .header {
      background-color: navy;
      padding: 10px;
      text-align: center;
      color: white;
      text-transform: uppercase;
      font-family: sans-serif;
      font-weight: 600;
    }
    
    .chat-container {
      width: 100%;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }
    
    .chat-box {
      flex: 1;
      overflow-y: scroll;
      padding: 20px;
      margin-bottom: 10px;
    }
    
    .user-message,
    .bot-message {
      margin-bottom: 10px;
      display: flex;
    }
    
    .user-message .message-bubble,
    .bot-message .message-bubble {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .user-message .message-bubble {
      background-color: #80defa;
      color: #333;
      align-self: flex-end; /* Align user messages to the right */
    }
    
    .bot-message .message-bubble {
      background-color: #f3ebeb;
      color: #333;
      align-self: flex-start; /* Align bot messages to the left */
    }
    
    .input-container {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    
    input[type="text"] {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      background-color: #f5f5f5;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    button {
      padding: 10px 20px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .speech-btn {
      padding: 12px;
      margin-left: 5px;
    }
    
    @media only screen and (max-width: 768px) {
      .user-message .message-bubble,
      .bot-message .message-bubble {
        max-width: 90%;
        font-size: 14px;
      }
      .input-container {
        padding: 5px;
      }
      input[type="text"] {
        padding: 8px;
        font-size: 14px;
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
      .speech-btn {
        padding: 10px;
        margin-left: 5px;
      }
    }
    
  </style>
</head>
<body>
  <div class="header">
    <h1>Bharat Rail IVRS </h1>
  </div>
  <div class="container-fluid" style="height:60%">
    <div class="row">
      <div class="col-md-12">
        <div class="chat-container">
          <div class="chat-box" id="chat-box"></div>
          <div class="input-container">
            <input
              type="text"
              id="user-input"
              placeholder="Train Number / Name"
              class="form-control"
            />
            <div class="btn-container">
              <button
                id="btnn"
                onclick="sendUserMessage()"
                class="btn btn-success"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function sendUserMessage() {
      const userInput = document.getElementById("user-input").value.trim();
      if (userInput !== "") {
        displayUserMessage(userInput); // Display user's input in the chat
        handleUserInput(userInput); // Process user's input
        document.getElementById("user-input").value = ""; // Clear the input field
      }
    }

    function simulateInitialBotMessage() {
      const initialMessage = "Welcome to the Indian Railway IVRS system!";
      displayBotMessage(initialMessage);
    }

    function simulateServiceOptions() {
      const serviceMessage =
        "These are the services we provide:\n1. Train Information\n2. Station Information\n3. PNR Information\n4.Exit\nPlease choose any one of the services by typing a number from 1 to 5.";
      displayBotMessage(serviceMessage);
    }

    let serviceFlag = 0;

    function handleUserInput(userInput) {
      const selectedService = userInput;
      displayUserMessage(userInput);
      
      if (serviceFlag == 0) {
        switch (selectedService) {
          case "1":
            displayBotMessage("You have selected Train Information service.");
            displayBotMessage("Please enter the train name.");
            serviceFlag = 1;
            break;
          case "2":
            displayBotMessage("You've selected Station Information service.");
            displayBotMessage("Please enter the station name.");
            serviceFlag = 2;
            break;
          case "3":
            displayBotMessage("You've selected PNR Information service.");
            displayBotMessage("Please enter the PNR number.");
            serviceFlag = 3;
            break;
          case "4":
            displayBotMessage("Glad to assist! Come back if you have any queries");
            serviceFlag = 4;
            break;
          default:
            displayBotMessage("Invalid input. Please choose a number from 1 to 4.");
            break;
        }
      } else {
        if (serviceFlag == 1) {
          checkTrainData(selectedService);
          serviceFlag = 0;
        } else if (serviceFlag == 2) {
          checkStationData(selectedService);
          serviceFlag = 0;
        } else if (serviceFlag == 3) {
          checkPnrData(selectedService);
          serviceFlag = 0;
        }
      }
    }

    // ... (Other functions remain unchanged)

    window.addEventListener("load", () => {
      simulateInitialBotMessage();
      setTimeout(simulateServiceOptions, 1500);
    });

    function displayUserMessage(message) {
      const chatBox = document.getElementById("chat-box");
      const userMessageDiv = document.createElement("div");
      userMessageDiv.className = "user-message";
      const messageBubble = document.createElement("div");
      messageBubble.className = "message-bubble";
      messageBubble.textContent = message;
      userMessageDiv.appendChild(messageBubble);
      chatBox.appendChild(userMessageDiv);
      scrollToBottom(chatBox);
    }

    function displayBotMessage(message) {
      const chatBox = document.getElementById("chat-box");
      const botMessageDiv = document.createElement("div");
      botMessageDiv.className = "bot-message";
      const messageBubble = document.createElement("div");
      messageBubble.className = "message-bubble";
      messageBubble.textContent = message;
      botMessageDiv.appendChild(messageBubble);
      chatBox.appendChild(botMessageDiv);
      scrollToBottom(chatBox);
      botMessageDiv.style.alignSelf = "flex-start"; // Position bot's message on the left side
    }

    function scrollToBottom(chatBox) {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("user-input").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const userInput = document.getElementById("user-input").value.trim();
        if (userInput !== "") {
          handleUserInput(userInput);
          document.getElementById("user-input").value = "";
        }
      }
    });
  </script>
</body>
</html>
